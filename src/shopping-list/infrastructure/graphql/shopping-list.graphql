type ShoppingList {
    id: String!
    userId: String!
    items: [ShoppingListItem]!
}

type Query {
    shoppingList(id: String!): ShoppingList
}

input CreateShoppingListInput {
    shoppingListId: String!
    userId: String!
}

type Mutation {
    createShoppingList(createShoppingList: CreateShoppingListInput!): Boolean
}
