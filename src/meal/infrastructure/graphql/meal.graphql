type Meal {
    id: String!
    creatorId: String!
    title: String!
    description: String
}

type Query {
    meal(id: String!): Meal
}

input CreateMealIngredientInput {
    id: String!
    mealId: String!
    ingredientId: String!
    title: String!
    amount: Float!
    unit: UnitInput
}

input CreateMealInput {
    id: String!
    creatorId: String!
    title: String!
    description: String
    ingredientes: [CreateMealIngredientInput]
}

type Mutation {
    createMeal(createMeal: CreateMealInput!): Boolean
}

input AddMealIngredientInput {
    mealId: String!
    mealIngredientId: String!
    ingredientId: String!
    amount: Float!
    ingredientUnit: IngredientUnitInput!
}

input IngredientUnitInput {
    value: String!
}

type Mutation {
    addMealIngredient(addMealIngredient: AddMealIngredientInput!): Boolean
}
