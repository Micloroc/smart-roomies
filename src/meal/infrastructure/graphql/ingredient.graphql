type Ingredient {
    id: String!
    title: String!
    creatorId: String!
    defaultUnit: Unit!
}

type Query {
    ingredient(id: String!): Ingredient
    ingredientsByCreatorId(id: String!): [Ingredient]
}

input CreateIngredientInput {
    id: String!
    title: String!
    creatorId: String!
    homeId: String!
}

type Mutation {
    createIngredient(createIngredient: CreateIngredientInput!): Boolean
}

