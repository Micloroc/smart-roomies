type Home {
    id: String!
    title: String
    description: String
    adminIds: [String]
    userIds: [String]
    currency: Currency
}


type Query {
    home(id: String!): Home
}

input CreateHomeInput {
    title: String!
    description: String
    creatorId: String
    currency: CurrencyInput
}

type Mutation {
    createHome(createHome: CreateHomeInput!): Boolean
}

